<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="./icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="FiftyFi"
      content="A web app that analyzes your listening habits on Spotify from the last 50 songs you listened to."
    />
    <title>FiftyFi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    function setFaviconForTheme() {
      const favicon = document.getElementById('favicon');
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      favicon.href = isDark ? '%PUBLIC_URL%/icon.png' : '%PUBLIC_URL%/light-theme-icon.png';
    }

    setFaviconForTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFaviconForTheme);
  </script>
</html>
